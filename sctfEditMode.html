<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Ride Safe</title>
    <meta name="description" content="Hello, WebVR! � A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<a-scene>
    <a-assets>
        <img id="sctfEditMode-back" src="img/button/btnBack.png">
        <img id="mainmenu-cyclex-title" src="img/button/cyclex.png">
    </a-assets>

    <!--  --------- SKY  --------- -->
    <a-sky src="img\LakeDistrict.jpg" material="" geometry="" scale="" position=""></a-sky>

    <!--  --------- BUTTONS with TEXT --------- -->
    <a-entity id="mainmenu-cyclex" position="-5 2 -6">
        <a-image src="#mainmenu-cyclex-title" geometry="width:3.65" position="5 0 1" material="" scale="2 1.2 1.2"></a-image>
    </a-entity>


    <a-entity id="mainmenu-sctfmode-button" position="0 -3 -6">
        <a-image src="#sctfEditMode-back" geometry="primitive:box;width:3.65" position="0 0 1" material=""></a-image>
    </a-entity>

    <a-text value="Hello, World!" text="width:10;value:Current Scenario : <currentScenarioName>;color:#000000" position="-5 0.9 -6"
        id="lblScenario"></a-text>

    <a-text value="Hello, World!" text="width:10;value:No. of Pedestrian;color:#000000" position="-5 0 -6" id="lblPedestrian"></a-text>
    <a-text value="Hello, World!" text="width:10;value:#;color:white" position="-0.9 0 -6" id="lblNoOfPedestrian"></a-text>
    <a-text value="Hello, World!" text="width:10;value:No. of Vehicle;color:#000000" position="-5 -0.9 -6" id="lblVehicle"></a-text>
    <a-text value="Hello, World!" text="width:10;value:#;color:white" position="-0.9 -0.9 -6" id="lbllblNoOfVehicle"></a-text>
    <a-text value="Hello, World!" text="width:10;value:Background;color:#000000" position="-5 -1.9 -6" id="lblDayState"></a-text>
    <a-text value="Hello, World!" text="width:10;value:Day;color:white" position="-0.9 -1.9 -6" id="lbllblNoOfDayState"></a-text>
    <a-text value="Hello, World!" text="width:10;value:Night;color:white" position="0.8 -1.9 -6" id="lbllblNoOfDayState"></a-text>

    <!--  --------- CAMERA AND CURSOR  --------- -->
    <a-camera look-controls-enabled wasd-controls-enabled position="0 0 2">
        <!--The camera is a bit far from position 0 0 0 so you can view the full picture  -->
        <a-cursor position="0 -0.25 -1.5" geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.015;" material="color: #11d8c4; shader: flat"
            fuse="true" timeout="10">
        </a-cursor>

    </a-camera>
</a-scene>


</html <!�positioning is left right, up down, forward backward�>
