<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Ride Safe</title>
    <meta name="description" content="Hello, WebVR! � A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<a-scene>
    <a-assets>
        <img id="mainmenu-sctfmode" src="img/button/btnSCTFMode.png">
        <img id="mainmenu-startgame" src="img/button/btnStartGame.png">
        <img id="mainmenu-tutorial" src="img/button/btnTutorial.png">
        <img id="mainmenu-cyclex-title" src="img/button/cyclex.png">
    </a-assets>

    <!--  --------- SKY  --------- -->
    <a-sky src="img\LakeDistrict.jpg" material="" geometry="" scale="" position=""></a-sky>

    <!--  --------- BUTTONS with TEXT --------- -->
    <a-entity id="mainmenu-sctfmode-button" position="-5 -1 -6">
        <a-image src="#mainmenu-sctfmode" geometry="primitive:box;width:3.65" position="0 0 1"></a-image>
    </a-entity>

    <a-entity id="mainmenu-startgame-button" position="0 -1 -6">
        <a-image src="#mainmenu-startgame" geometry="primitive:box;width:3.65" position="0 0 1"></a-image>
    </a-entity>

    <a-entity id="mainmenu-tutorial-button" position="5 -1 -6">
        <a-image src="#mainmenu-tutorial" geometry="primitive:box;width:3.65" position="0 0 1"></a-image>
    </a-entity>

    <!-- <a-entity id="mainmenu-cyclex" position="-5 1 -6">
        <a-image src="#mainmenu-cyclex-title" geometry="primitive:box;width:3.65" position="0 0 1"></a-image>
    </a-entity> -->

    <a-entity id="mainmenu-cyclex" position="-5 1 -6">
        <a-image src="#mainmenu-cyclex-title" geometry="width:3.65" position="5 0 1" material="" scale="2 1.2 1.2"></a-image>
    </a-entity>
    <!--  --------- CAMERA AND CURSOR  --------- -->
    <a-camera look-controls-enabled wasd-controls-enabled position="0 0 1">
        <!--The camera is a bit far from position 0 0 0 so you can view the full picture  -->
        <a-cursor position="0 0 -1.5" geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.015;" material="color: #11d8c4; shader: flat"
            fuse="true" timeout="10">
        </a-cursor>

    </a-camera>
</a-scene>


</html <!�positioning is left right, up down, forward backward�>
