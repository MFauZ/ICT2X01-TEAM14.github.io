<!DOCTYPE>
<html>
    <head>
        <title>Editing ...</title>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="js/aframe-state-component.min.js"></script>
        <script src="js/editFunctions.js"></script>
        <script src="js/state.js"></script>
    </head>

    <body>
        <a-scene>
            <!--Assets-->
            <a-assets>
                <img id="skyBg" src="images/editScreen.jpg">
            </a-assets> 

            <!--Skybox-->
            <a-sky src="#skyBg" rotation="0 45 0"></a-sky>

            <!--Edit Scenario-->
            <a-entity class="not-clickable" id="editScenarioScene">
                <a-camera wasd-controls-enabled="false">
                    <a-cursor color="red" raycaster="objects: .editButtons" cursor="fuse: true" position="0 0 -1">
                        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
                    </a-cursor>
                </a-camera>

                <a-entity class="not-clickable" id="editScenarioTitle" text="value: Editing Scenario; color: #FAFAFA; align: center; width: 5"
                    geometry="primitive: plane; width: 2.6; height: .2" material="color: #7A7A7A" position="0 4.7 -4"></a-entity>

                <!--Edit Pedestrians-->
                <a-entity bind__text="value: pedestrians" text="color: #111111; width: 5; align: center; " geometry="primitive: plane"
                    material="color: white" position="0 3.8 -4"></a-entity>
                <a-entity class="editButtons" text="value: Remove \nPedestrians; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="-1 3.8 -4" decrease-pedestrians></a-entity>
                <a-entity class="editButtons" text="value: Add \nPedestrians; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="1 3.8 -4" increase-pedestrians></a-entity>
            
                <!--Edit Vehicles-->
                <a-entity bind__text="value: vehicles" text="color: #111111; width: 5; align: center" geometry="primitive: plane"
                    material="color: white" position="0 2.7 -4"></a-entity>
                <a-entity class="editButtons" text="value: Remove \nVehicles; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="-1 2.7 -4" decrease-vehicles></a-entity>
                <a-entity class="editButtons" text="value: Add \nVehicles; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="1 2.7 -4" increase-vehicles></a-entity>
            
                <!--Toggle Day State-->
                <a-entity bind__text="value: day" text="color: #111111; width: 5; align: center" geometry="primitive: plane" material="color: white"
                    position="0 1.6 -4"></a-entity>
                <a-entity class="editButtons" text="value: Change \nTo Day; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="-1 1.6 -4" toggle-day></a-entity>
                <a-entity class="editButtons" text="value: Change \nTo Night; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="1 1.6 -4" toggle-night></a-entity>
            
                <!--Edit Obstacles-->
                <a-entity bind__text="value: obstacles" text="color: #111111; width: 5; align: center" geometry="primitive: plane"
                    material="color: white" position="0 .5 -4"></a-entity>
                <a-entity class="editButtons" text="value: Remove \nObstacles; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="-1 .5 -4" decrease-obstacles></a-entity>
                <a-entity class="editButtons" text="value: Add \nObstacles; align: center; width: 3.5; color: #f94a00" geometry="primitive: plane"
                    material="color: #111111" position="1 .5 -4" increase-obstacles></a-entity>

                <a-entity class="editButtons" onclick="sctfBack()" id="sctfBackButton" text="value: Back; color: #f94a00; align: center; width: 5"
                    geometry="primitive: plane; height: .3" material="color: #111111" position="0 -0.4 -4"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
