<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Tutorial</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/editFunctions.js"></script>
</head>

<body class="a-body vsc-initialized ">
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas"
            data-aframe-canvas="true" width="300" height="150"></canvas>
        <!--Assets-->
        <a-assets>
            <img id="skyBg" src="images/editScreen.jpg">
            <img id="tutorialImg" src="images/tutorial.JPG">
        </a-assets>

        <!--Skybox-->
        <a-sky src="#skyBg" rotation="0 45 0" material="" geometry=""></a-sky>

        <!--Tutorial-->
        <a-entity class="not-clickable" id="tutorialScene">
            <a-camera wasd-controls-enabled="false" camera="" position="0 1.6 0" rotation="6.302535746439052 15.928226704636884 0"
                look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
                <a-cursor color="red" raycaster="objects:.menuButtons" cursor="fuse:true" material="" geometry="">
                    <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="backwards" from="0.1 0.1 0.1"
                        to="1 1 1"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1"
                        to="0.1 0.1 0.1"></a-animation>
                </a-cursor>
            </a-camera>

            <a-entity class="menuButtons" onclick="backButton()" id="backButton" text="value:Back;color:#f94a00;align:center;width:5"
                geometry="primitive:plane;height:0.3" material="color:#111111" position="0 0 -3.5" rotation="0 0s 0"></a-entity>

            <a-image src="#tutorialImg" material="" geometry="" position="0 2 -3.5" rotation="0 0 0" scale="6 3.5 6"></a-image>

            <a-entity class="not-clickable" id="tutorialTitle" text="value:How To Play;color:#FAFAFA;align:center;width:5"
                geometry="primitive:plane;width:2;height:0.3" material="color:#7A7A7A" position="0 4 -3.5" rotation="0 0 0"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
