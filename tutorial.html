<!DOCTYPE>
<html>

<head>
    <title>Tutorial</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/editFunctions.js"></script>
</head>

<body>
    <a-scene>
        <!--Assets-->
        <a-assets>
            <img id="skyBg" src="images/editScreen.jpg">
            <img id="tutorialImage" src="images/GoogleCardBoard.png">
        </a-assets>

        <!--Skybox-->
        <a-sky src="#skyBg" rotation="0 45 0"></a-sky>

        <!--Tutorial-->
        <a-entity class="not-clickable" id="tutorialScene">
            <a-camera wasd-controls-enabled="false">
                <a-cursor color="red" raycaster="objects: .menuButtons" cursor="fuse: true" position="0 0 -1">
                    <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="backwards" from="0.1 0.1 0.1"
                        to="1 1 1"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1"
                        to="0.1 0.1 0.1"></a-animation>
                </a-cursor>
            </a-camera>

            <!-- Using the asset management system. -->
            <a-image src="#tutorialImage" position="0 2 -4" width="3" height="3"></a-image>

            <a-entity class="menuButtons" onclick="backButton()" id="backButton" text="value: Back; color: #f94a00; align: center; width: 5"
                geometry="primitive: plane; height: .3" material="color: #111111" position="-0 0 -4"></a-entity>

            <a-entity class="not-clickable" id="tutorialTitle" text="value: How To Play; color: #FAFAFA; align: center; width: 5"
                geometry="primitive: plane; width: 2; height: .3" material="color: #7A7A7A" position="0 4 -4"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
